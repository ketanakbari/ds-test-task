<div class="user">

  <button mat-button (click)="exportTable()" class="btn btn-primary float-right mb-3">Download CSV</button>

  <div>
    <table mat-table [dataSource]="users" class="mat-elevation-z8" matTableExporter>

      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> Firstname</th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>


      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Lastname</th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="groups">
        <th mat-header-cell *matHeaderCellDef> Groups</th>
        <td mat-cell *matCellDef="let element">
        <span *ngFor="let grp of element.groups" class="badge badge-secondary mr-2">
          {{grp}}
        </span>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
